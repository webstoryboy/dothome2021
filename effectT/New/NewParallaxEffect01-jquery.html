            line-height: 30px;
            text-align: center;
            display: inline-block;
            border-radius: 50%;
            font-size: 14px;

        #header .nav li.active a {

            color: #fff;
        }
        #header .nav li a:hover {
            border-style: solid;
        }

            padding-top: 50px;
            justify-content: space-between;
            flex-wrap: nowrap
        }

            overflow-y: scroll;

        .desc {

            font-size: 20px;
            padding-top: 30px;
        }
        .sample {
            position: relative;
        }

        @media (max-width: 900px){

            #header {flex-direction: column; padding-bottom: 20px;}
            #header h1 {padding-bottom: 20px;}
            #header h1 a {font-size: 60px;}
            #header h1 em {display: none;}
            #contents {padding: 24px;}
            .content {flex-direction: column; padding-top: 30px;}
            .content .sample {width: 100%;}
            .content .code {width: 100%; margin-top: 3%;}
            .desc {font-size: 16px;}
