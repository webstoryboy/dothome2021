<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | scroll</title>
    <style>
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'NEXON Lv1 Gothic OTF';
        }
        body {
            padding: 5%;
            margin-bottom: 400px;
        }
        h1 {
            padding-bottom: 20px;
        }
        hr {
            margin: 5% 0;
            border-style: dashed;
            border-color: #e6e6e6;
            border-width: 1px;
        }
        img {
            vertical-align: top;
            border-radius: 5px;
            width: 100%;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        em {
            font-style: normal;
        }
        .sample {
            border: 1px solid #e6e6e6;
            border-radius: 5px;
        }
        .sample h2 {
            position: relative;
            font-size: 14px;
            background-color: #f2f2f2;
            padding: 15px;
            border-bottom: 1px solid #e6e6e6;
            border-radius: 5px 5px 0 0;
        }
        .sample h2 .dot {
            width: 10px;
            height: 10px;
            background: #989898;
            display: block;
            border-radius: 50%;
            position: absolute;
            right: 30px;
            top: 20px;
        }
        .sample h2 .dot::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #989898;
            border-radius: 50%;
            position: absolute;
            left: -15px;
            top: 0;
        }
        .sample h2 .dot::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #989898;
            position: absolute;
            border-radius: 50%;
            right: -15px; 
            top: 0;
        }

        .sample .ex {
            padding: 20px;
        }
        .sample .ex .text {
            margin: 10px 0;
        }
        .sample .re {
            padding: 20px;
            border-top: 1px solid #e6e6e6;
        }
        .sample .re a {
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 10px 30px;
            margin: 5px;
            display: inline-block;
        }
        .sample .re a:hover {
            background-color: #000;
            color: #fff;
        }
        .red {background-color: #ffebee;}
        .blue {background-color: #e3f2fd;}

        /* option */
        body {height: 20000px; width: 20000px;}
        #sample1 {
            position: fixed;
            width: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .ex1 {
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            color: #c7254e;
            background: #f9f2f4;
            border-radius: 50%;
            border: 1px dashed #a51a3d;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            position: relative;
        }
        .circle:nth-child(1):after {
            content: 'scrollTop';
            position: absolute;
            left: 50%;
            bottom: -70px;
            transform: translateX(-50%);
        }
        .circle:nth-child(2):after {
            content: 'scrollLeft';
            position: absolute;
            left: 50%;
            bottom: -70px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    
    <h1>jQuery scroll</h1>

    <div id="sample1" class="sample">
        <h2>Sample01 : scroll <span class="dot"></span></h2>
        <div class="ex ex1">
            <span class="circle circle1-1"><em>0</em>px</span>
            <span class="circle circle1-2"><em>0</em>px</span>
        </div>
        <div class="re">
            <a href="#" class="btn1-1">스크롤을 하세요!</a>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(window).scroll(function(){
            $(".circle1-1 em").text( parseInt($(window).scrollTop()) );
            $(".circle1-2 em").text( parseInt($(window).scrollLeft()) );
        });
    </script>
</body>
</html>
