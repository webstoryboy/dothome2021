<!DOCTYPE html>
<html lang="ko">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect04 - jQuery</title>
    <style>
        @font-face {
            font-family: 'Cafe24Simplehae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Simplehae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *::before, *::after {box-sizing: border-box; margin: 0; padding: 0; color: #fff;}
        a {text-decoration: none; color: #fff; transition: all 0.2s;}
        a:hover {border-bottom: 1px dashed #fff;}
        img {width: 100%; vertical-align: top;}
        li {list-style: none;}

        body {
            background: url(../assets/img/images12@2.jpg) no-repeat center center;
            background-size: cover;
            background-color: #a18cd1;
            background-blend-mode:luminosity;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'Cafe24Simplehae';
            /* cursor: none; */
            position: relative;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(8,31,36,0.7);
        }

        /* info */
        .info {
            position: fixed; z-index: 1000;
        }
        .info.left {
            left: 20px; top: 20px;
        }
        .info.right {
            right: 20px; top: 20px;
        }
        .info.bottom {
            right: 20px; bottom: 20px;
        }
        .info.top {
            left: 20px; bottom: 20px;
        }
        .info.top li.active {
            color: orange;
            text-decoration: underline;
        }
        .info h1 {
            font-size: 2rem;
            line-height: 1.4;
        }
        .info p {
            font-size: 1rem;
        }
        .info li {
            font-size: 1rem;
            line-height: 1.4;
        }
        .info li a {
            color:#fff;
            width: 25px; height: 25px;
            border: 1px dashed #fff;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            margin: 3px;
        }
        .info li a.active {
            background: #fff;
            color: #000;
        }
        @media (max-width: 800px){
            .info h1 {display: none;}
        }

        /* main */
        .move-image {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%) perspective(600px) rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
            will-change: transform;
        }
        .move-image .ming {
            position: relative;
        }
        .move-image .ming::before {
            content: '';
            position: absolute;
            z-index: -1;
            left: 5%; bottom: -20px;
            width: 90%; 
            height: 40px;
            background: url(../assets/img/images12.jpg) no-repeat;
            filter: blur(15px);
            opacity: 0.9;
        }
        .move-image .ming img {
            border-radius: 5px;
        }
        .move-image .mtext {
            font-size: 1rem;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translate3d(-50%, 68%, 150px);
            background: rgba(0,0,0,0.5);
            padding: 2rem;
            text-align: center;
            border-radius: 2px;
            white-space: nowrap;
        }

        .cursor {
            position: absolute;
            width: 10px; height: 10px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            transform: scale(1);
            transition: transform 0.3 ease-in-out;
        }
        .cursor.active {
            transform: scale(12);
        }
        .cursor .point {
            position: absolute;
            right: 0; top: -30px;
        }

    </style>
</head>
<body>
    <!-- info -->
    <div class="info left">
        <h1>Mouse Effect04 - jQuery</h1>
        <p>마우스 따라다니기</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a><a href="mouseEffect01-javascript.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html">2</a><a href="mouseEffect02-javascript.html">2</a></li>
            <li><a href="mouseEffect03-jquery.html">3</a><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html" class="active">4</a><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a><a href="mouseEffect06-javascript.html">6</a></li>
            <li><a href="mouseEffect07-jquery.html">7</a><a href="mouseEffect07-javascript.html">7</a></li>
            <li><a href="mouseEffect08-jquery.html">8</a><a href="mouseEffect08-javascript.html">8</a></li>
            <li><a href="mouseEffect09-jquery.html">9</a><a href="mouseEffect09-javascript.html">9</a></li>
        </ul>
    </div>
    <div class="info bottom">
        <ul>
            <li>pageX : <span class="pageX">0</span>px</li>
            <li>pageY : <span class="pageY">0</span>px</li>
            <li>mouseX : <span class="mouseX">0</span>px</li>
            <li>mouseY : <span class="mouseY">0</span>px</li>
        </ul>
    </div>
    <!-- info -->

    <main>
        <div class="cursor">
            <div class="point"><span class="pageX">0</span>,<span class="pageY">0</span></div>
        </div>

        <div class="move-image">
            <div class="ming"><img src="../assets/img/images12.jpg" alt="이미지"></div>
            <div class="mtext">
                <p>Luck is when preparedness meets opportunity.</p>
                <p>운이란 준비가 기회를 만나는 것이다.</p>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        let x = 0,
            y = 0,
            mouseX = 0,    
            museeY = 0,   
            angleX = 0,
            angleY = 0,
            fmouseX = 0,
            fmouseY = 0;

        $(window).mousemove(function(e){
            x = e.pageX;    //마우스 x축 좌표값
            y = e.pageY;    //마우스 y축 좌표값

            //마우스의 x축 y축 쵯소값 -50, 쵯대값 50으로 설정
            mouseX = Math.max(-50, Math.min(50, $(window).width()/2 - x));
            mouseY = Math.max(-50, Math.min(50, $(window).height()/2 - y));

            angleX = (mouseX * 12) / 100;
            angleY = (mouseY * 12) / 100;

            fmouseX += (angleX - fmouseX) * 1/10; 
            fmouseY += (angleY - fmouseY) * 1/10;

            //커서
            gsap.to(".cursor", {duration: 0.3, left: x, top: y});

            //움직임
            $(".move-image").css({"transform": "translate(-50%, -50%) perspective(600px) rotateX("+ fmouseY +"deg) rotateY("+ -fmouseX +"deg)" })
        });

        //출력용
        $(window).mousemove(function(){
            $(".pageX").text(x);
            $(".pageY").text(y);
            $(".mouseX").text(mouseX);
            $(".mouseY").text(mouseY);
        });
    </script>
</body>
</html>
