<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        header {
            width: 100%; height: 200px;
            background: #888;
        }
        aside {
            float: left;
            width: 25%;
            height: 600px;
            background: #777;
        }
        section {
            float: left;
            width: 50%;
            height: 600px;
            background: #666;
        }
        article {
            float: left;
            width: 25%;
            height: 600px;
            background: #555;
        }
        footer {
            width: 100%;
            height: 200px;
            background: #444;
            clear: both;
        }

        @media (max-width: 1200px){
            aside {width: 30%}
            section {width: 70%;}
            article {width: 100%;}
        }
        @media (max-width: 900px){
            aside {width: 100%}
            section {width: 100%;}
            article {width: 100%;}
        }
        @media (max-width: 600px){
            aside {height: 300px;}
            section {height: 300px;}
            article {height: 300px;}
        }


    </style>
</head>
<body>
    <div id="wrap">
        <main class="clearfix">
            <header></header>
            <aside></aside>
            <section></section>
            <article></article>
            <footer></footer>
        </main>
    </div>
</body>
</html>
