<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {}
        #header {
            width: 100%;
            height: 100px;
            background-color: #111;
        }
        #banner {
            width: 100%;
            height: 300px;
            background-color: #222;
        }
        #contents {
            width: 100%;
            height: 600px;
            background-color: #333;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #444;
        }
        .header-container {
            width: 1000px;
            height: 100px;
            background-color: #888;
            margin: 0 auto;
        }
        .banner-container {
            width: 1000px;
            height: 300px;
            background-color: #777;
            margin: 0 auto;
        }
        .contents-container {
            width: 1000px;
            height: 600px;
            background-color: #666;
            margin: 0 auto;
        }
        .footer-container {
            width: 1000px;
            height: 100px;
            background-color: #555;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-container"></div>
        </div>
        <div id="banner">
            <div class="banner-container"></div>
        </div>
        <div id="contents">
            <div class="contents-container"></div>
        </div>
        <div id="footer">
            <div class="footer-container"></div>
        </div>
    </div>
</body>
</html>
