<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
        }
        #header-top {
            width: 100%;
            height: 50px;
            background: rgb(235, 116, 116);
        }
        #header-nav {
            width: 100%;
            height: 50px;
            background: rgb(226, 151, 151);
        }
        #banner {
            width: 100%;
            height: 300px;
            background: #777;
        }
        #contents {
            width: 100%;
            height: 600px;
            background: #666;
        }
        #footer {
            width: 100%;
            height: 200px;
            background: #555;
        }

        .container {
            width: 1000px;
            height: inherit;
            margin: 0 auto;
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header-top">
                <div class="container"></div>
            </div>
            <div id="header-nav">
                <div class="container"></div>
            </div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div id="contents1">
                <div class="container"></div>
            </div>
            <div id="contents2">
                <div class="container"></div>
            </div>
            <div id="contents3">
                <div class="container"></div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-top">
                <div class="container"></div>
            </div>
            <div id="footer-bom">
                <div class="container"></div>
            </div>
        </div>
    </div>

</body>
</html>
