<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    <script>
        let obj1 = new Object();
        obj1[0] = 100;
        obj1[1] = 200;
        obj1[2] = "javascript";
        
        document.write(obj1[0],"<br>");
        document.write(obj1[1],"<br>");
        document.write(obj1[2],"<br><br>");
        
        let obj2 = new Object();
        obj2.a = 100;
        obj2.b = 200;
        obj2.c = "javascript";
        
        document.write(obj2.a,"<br>");
        document.write(obj2.b,"<br>");
        document.write(obj2.c,"<br>");
        
        let obj3 = {};
        obj3.a = 100;
        obj3.b = 200;
        obj3.c = "javascript";
        
        document.write(obj3.a,"<br>");
        document.write(obj3.b,"<br>");
        document.write(obj3.c,"<br>");
        
        
        let obj4 = {a:100, b:200, c:"javascript"};
        
        document.write(obj4.a,"<br>");
        document.write(obj4.b,"<br>");
        document.write(obj4.c,"<br>");
    </script>
</body>
</html>
