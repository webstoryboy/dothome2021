<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        while(num <= 10){
            document.write(num, "<br>");
            num++;
        }
        document.write("<br><br>");

        //1부터 10까지 출력(짝수)
        let num2 = 1;
        while( num2 <= 10 ){
            if( num2 % 2 == 0 ){
                document.write(num2, "<br>");
            }
            num2++;
        }

        //1부터 10까지 출력(4의 배수)
        let num3 = 1;
        while( num3 <= 10 ){
            if( num3 % 4 == 0 ){
                document.write(num3, "<br>");
            }
            num3++;
        }

        document.write("<br><br>");

        //1부터 100까지 출력(짝수는 파란색으로 홀수는 빨간색)
        let num4 = 1;
        while(num4 <= 100){
            if( num4 % 2 == 0 ){
                document.write( "<span style='color: blue'>" + num4 + "</span>" ,"<br>");
            } else {
                document.write( "<span style='color: red'>" + num4 + "</span>" ,"<br>");
            }
            num4++;
        }
    </script>
</body>
</html>
