<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        //화면에 1~10까지 출력해주세요!!!
        document.write(1,"<br>");
        document.write(2,"<br>");
        document.write(3,"<br>");
        document.write(4,"<br>");
        document.write(5,"<br>");
        document.write(6,"<br>");
        document.write(7,"<br>");
        document.write(8,"<br>");
        document.write(9,"<br>");
        document.write(10,"<br>");

        document.write("<br><br>");

        //for문을 이용해서 0부터 9까지 출력해주세요~
        for( let i=0; i<10; i++ ){
            document.write(i, "<br>");
        }
        document.write("<br><br>");

        //for문을 이용해서 1부터 10까지 출력해주세요~
        for( let i=1; i<=10; i++ ){
            document.write(i, "<br>");
        }
        document.write("<br><br>");

        //for문을 이용해서 1부터 100까지 출력(짝수)
        for ( let i=1; i<=100; i++ ){
            if ( i % 2 == 0 ){
                document.write(i, "<br>");
            }
        }
        // x = x + 2 
        // i += 2
        for ( let i=2; i<=100; i+=2 ){
            document.write(i)
        }

        //for문을 이용해서 1~100까지 출력(짝수는 파란색, 홀수는 빨간색)
        for( let i=1; i<=100; i++ ){
            if( i % 2 == 0 ){
                document.write("<span style='color:blue'>" + i + "<span>")
            } else {
                document.write("<span style='color:red'>" + i + "<span>")
            }
        }
    </script>
</body>
</html>
