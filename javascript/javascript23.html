<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        let number = window.prompt("숫자를 입력해주세요!");

        //if문
        if( number % 2 == 0 ){
            document.write("짝수입니다.")
        } else {
            document.write("홀수입니다.")
        }

        //삼항 연산자
        (number % 2 == 0) ? document.write("짝수입니다.") : document.write("홀수입니다.")
    </script>
</body>
</html>
